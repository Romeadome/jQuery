<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<script>
$(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='p1'>Paragraph 1</p>\
                    <p id='p2'>Paragraph 2</p>\
                    <p id='p3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#p2").css({"color":"red"});
    $("#p3").click(function() {
        $("h1").hide();
    });
});

</script>
</html>
